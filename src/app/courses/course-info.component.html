<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Name:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course!.name" required name="name" #courseName="ngModel" 
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course Name is Required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Price:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course!.price" required name="price" #coursePrice="ngModel" type="number" 
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course Price is Required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Rating:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course!.rating" required name="rating" #courseRating="ngModel" type="number" 
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course Rating is Required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Descripition:</label>
    
        <div class="col-sm-10">
            <textarea [(ngModel)]="course!.description" required name="description" #courseDescripition="ngModel" 
                [ngClass]="{'is-invalid': courseDescripition.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Course Descripition is Required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Duration:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course!.duration" required name="duration" #courseDuration="ngModel" type="number" 
                [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course Duration is Required.</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
